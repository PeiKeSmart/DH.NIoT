name: publish-beta

on:
  push:
    branches: [ main ]
    paths:
        - 'DH.NIoT/**'
        - 'NewLife.IoTSocket/**'
        - 'NewLife.IoTSerial/**'
        - 'NewLife.IoTDatabase/**'
  workflow_dispatch:

jobs:
  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotNET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
          9.x
    - name: Get Version
      run: echo "VERSION=$(date '+%Y.%m%d-beta%H%M')" >> $GITHUB_ENV
    - name: Build
      run: |
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out DH.NIoT/DH.NIoT.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out DH.NIoTSocket/DH.NIoTSocket.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out DH.NIoTSerial/DH.NIoTSerial.csproj
        dotnet pack --version-suffix ${{ env.VERSION }} -c Release -o out DH.NIoTDatabase/DH.NIoTDatabase.csproj
    - name: Publish
      run: |
        # dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://nuget.pkg.github.com/PeiKeSmart/index.json --api-key ${{ github.token }}
        dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.nugetKey }}
        dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://nuget.chuangchu.net/v3/index.json --api-key ${{ secrets.mynugetKey }}
